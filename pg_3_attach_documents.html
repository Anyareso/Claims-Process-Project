<section id="page_three">
    <head>
        <style>
            @import "css/styles.css";
            @import "css/attach-documents.css";
        </style>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>

    <div class="bg-svg"></div>
    <h3>Attach Documents</h3>
    <p>Upload the following documents. (ID front and back, KRA Pin Certificate)</p>
    <div class="upload-container">
        <div class="upload-files">
            <label for="input-file" id="drop-area">
                <img src="images/508-icon.png" width="100px" height="100px" alt="">
                <p>Drag and drop your files here or </p>
                <input type="file" accept="image/*,.pdf" id="input-file" class="browse-btn" multiple>
                <p id="fileSizeMessage" style="color: red;"></p>
            </label>
        </div>
        <div class="uploaded-files">
            <p>Uploaded Files:</p>
            <div class="list" id="uploaded-files-list"></div>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn-prev" data-section="pg_3_attach_documents.html">Back</button>
        <button type="button" class="btn-next" data-section="pg_4_submission.html">Next Step</button>
    </div>    

    <script src="js/pg_3_attach_documents.js"></script>
    <script>
        document.querySelector('.btn-next').addEventListener('click', function() {
            const sectionUrl = this.getAttribute('data-section');
            if (sectionUrl) {
                window.location.href = sectionUrl;
            }
        });
        document.querySelector('.btn-prev').addEventListener('click', function() {
            const sectionUrl = this.getAttribute('data-section');
            if (sectionUrl) {
                window.location.href = sectionUrl;
            }
        });
    </script>
</section>
