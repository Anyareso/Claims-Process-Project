<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Protection Modal</title>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="css/modal.css">
    <style>
        /* Basic styling for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .complete {
            background-color: #4CAF50;
            color: white;
        }

        .reject {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <a href="#" id="dataProtectionLink">Data Protection</a>

    <div id="dataProtectionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Data Protection Agreement</h2>
            <p>Please read and accept our data protection terms before proceeding.</p>
            <p><!-- Add more content here as needed --></p>
            <div class="modal-buttons">
                <button class="complete" id="completeButton">Complete</button>
                <button class="reject" id="rejectButton">Reject</button>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        const modal = document.getElementById("dataProtectionModal");

        // Get the link that opens the modal
        const link = document.getElementById("dataProtectionLink");

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName("close")[0];

        // Get the complete and reject buttons
        const completeButton = document.getElementById("completeButton");
        const rejectButton = document.getElementById("rejectButton");

        // When the user clicks the link, open the modal 
        link.onclick = function(event) {
            event.preventDefault();
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks on the complete button, perform the action and close the modal
        completeButton.onclick = function() {
            // Perform the action for completion
            alert("Completed");
            modal.style.display = "none";
        }

        // When the user clicks on the reject button, perform the action and close the modal
        rejectButton.onclick = function() {
            // Perform the action for rejection
            alert("Rejected");
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
