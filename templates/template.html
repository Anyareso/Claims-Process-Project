<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            padding: 20px;
        }
        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar .step {
            margin: 20px 0;
        }
        .sidebar .step.active {
            font-weight: bold;
        }
        .main {
            flex: 1;
            padding: 40px;
            background-color: #fff;
        }
        .main h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .signature-pad {
            border: 1px solid #ccc;
            height: 100px;
            width: 100%;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons .cancel {
            background-color: #ccc;
            border: none;
        }
        .buttons .accept {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .buttons .submit {
            background-color: #28a745;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>VC</h1>
            <div class="step active">Step 4</div>
            <div class="step">1. Personal Information</div>
            <div class="step">2. Identity Verification</div>
            <div class="step">3. Attach Documents</div>
            <div class="step">4. Submission</div>
        </div>
        <div class="main">
            <h2>Submission</h2>
            <p>Please sign and accept the data protection clause in order for you to submit successfully.</p>
            <div class="form-group">
                <label for="signature">Sign Here:</label>
                <div id="signature-pad" class="signature-pad"></div>
            </div>
            <div class="buttons">
                <button class="cancel" onclick="clearSignature()">Cancel</button>
                <button class="accept" onclick="acceptSignature()">Accept</button>
            </div>
            <div class="form-group">
                <label>Do you want Personal Relief?</label>
                <input type="checkbox" id="personal-relief-yes">
                <label for="personal-relief-yes">Yes</label>
                <input type="checkbox" id="personal-relief-no">
                <label for="personal-relief-no">No</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="data-protection">
                <label for="data-protection">I agree that I have read and understood the <a href="#">Data Protection Notice</a>.</label>
            </div>
            <div class="buttons">
                <button class="submit">Submit</button>
            </div>
        </div>
    </div>
    <script>
        let signaturePad = document.getElementById('signature-pad');
        let isDrawing = false;
        let ctx = signaturePad.getContext('2d');

        signaturePad.addEventListener('mousedown', () => isDrawing = true);
        signaturePad.addEventListener('mouseup', () => isDrawing = false);
        signaturePad.addEventListener('mousemove', draw);

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            ctx.lineTo(event.clientX - signaturePad.offsetLeft, event.clientY - signaturePad.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - signaturePad.offsetLeft, event.clientY - signaturePad.offsetTop);
        }

        function clearSignature() {
            ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
        }

        function acceptSignature() {
            // Handle signature acceptance logic
        }
    </script>
</body>
</html>
