<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Multistep Form</title>
</head>
<body>
    <!-- This container should contain the background image -->
    <div class="conatiner-background">    
    <!-- This container should contain the sidebar and the main content -->
        <div id="page" class="site"></div>
            <div class="container">
                <div class="form-box">
                    <div class="progress">
                        <div class="logo"><a href="/"><span>VC</span></a></div>
                        <div class="bg-svg"></div>
                        <div class="step-title">
                            <h4>Step 1</h4>
                            <p class="step-description" id="1">Enter your personal information in order to proceed to the next step.</p>                           
                            <!-- <p class="step-description" id="2"><h4>Step 2</h4><br>Please complete the verification process in order to proceed to the next step.</p>
                            <br>                            
                            <p class="step-description" id="3"><h4>Step 3</h4><br>Attach the requested documents in order to proceed to the next step.</p>
                            <br>
                            <p class="step-description" id="4"><h4>Step 4</h4><br>Please sign and confirm the choices in order to submit successfully.</p>
                            <br> -->
                        </div>
                        <ul class="progress-steps">
                            <li class="step active">
                                <span>1</span>
                                <p>Personal Information</p>
                            </li>
                            <li class="step">
                                <span>2</span>
                                <p>Identity Verification</p>
                            </li>
                            <li class="step">
                                <span>3</span>
                                <p>Attach Documents</p>
                            </li>
                            <li class="step">
                                <span>4</span>
                                <p>Submission</p>
                            </li>
                        </ul>
                    </div>
                    <form action="">
                        <div class="form-one form-step">
                            <div class="bg-svg"></div>
                            <h3>Your Personal Information</h3>
                            <p>Please fill out the fields below:</p>
                            <div>
                                <input type="text" placeholder="Full Name" id="long-input-box">
                            </div>
                            <div class="row">
                                <input type="number" placeholder="ID Number" id="id-number">
                                <input type="tel" placeholder="Phone Number" id="phone-number">
                            </div>
                            <div>
                                <input type="text" placeholder="KRA Pin" id="kra-pin">
                            </div>
                            <div class="row">
                                <input type="number" placeholder="Address" id="address">
                                <input type="number" placeholder="Code" id="code">
                                <input type="text" placeholder="Town" id="town">
                            </div>
                            <div>
                                <input type="email" placeholder="Email Address" id="long-input-box">
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn-prev" disabled>Back</button>
                                <button type="button" class="btn-next">Next Step</button>
                            </div>
                        </div>                        
                    </form>                    
                </div>
            </div>
        </div>  
    </body>
</body>
</html>
